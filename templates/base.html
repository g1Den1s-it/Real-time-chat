{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <title>Document</title>
</head>
<body>
    <div id="sidebar" class="sidebar">
        <div class="sidebar-wrapper">
            <img src="{% static 'img/logo.png' %}" alt="LOGO">

        <div class="sidebar-wrapper-menu">
            <div id="item">
                <img src="{% static 'img/chat-icon.svg' %}" alt="CHAT">
            </div>
            <div id="item">
                <img src="{% static 'img/video-chat.svg' %}" alt="">
            </div>
            <div id="item">
                <img src="{% static 'img/setting.svg' %}" alt="">
            </div>
        </div>

        <div class="sidebar-wrapper-user">
            {% if user.is_authenticated %}
                {% if user.image %}
                    <img id="user-image" class="sidebar-wrapper-user-image" src="{{ user.image.url }}" alt="">
                {% else %}
                    <p>{{ user.username }}</p>
                {% endif %}
            {% endif %}
        </div>
        </div>
    </div>
    {% block content %}{% endblock content %}

    <script src="{% static 'scripts/app.js' %}"></script> 
</body>
</html>
